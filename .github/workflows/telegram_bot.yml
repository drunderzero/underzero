name: Telegram Keyword Monitoring Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # Her 30 dakikada bir Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:  # Manuel tetikleme seÃ§eneÄŸi ekler

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Kodu al
      uses: actions/checkout@v4
      
    - name: Python 3.9 kur
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        
    - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      run: pip install -r requirements.txt
      
    - name: Ä°ÅŸlenmiÅŸ mesajlarÄ± geri yÃ¼kle
      uses: actions/cache@v4
      with:
        path: processed_messages.json
        key: ${{ runner.os }}-processed-messages
        
      - name: Run Bot
        env: # ğŸ”‘ Secrets'larÄ± buraya ekleyin
          API_ID: ${{ secrets.API_ID }}
